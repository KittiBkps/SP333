<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="CSS.css">
<head>
<title>แอปพลิเคชันโภชนาการ</title>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="nav">
      <a href="Home.html">Home</a>
      <a href="Menu.html">Menu</a>
      <a href="#">Record</a>
      <a href="User.html">User</a>
    </div>
    <img src="picture/logo.png" alt="โลโก้" style="max-width: 200px;">
  </div>

    <h2>Create an account</h2>
    
    <div class="form-container">
        <div class="form-left">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" id="height" name="height">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" name="frequency">
                    <option value="">1 day per week</option>
                    <option value="">1-3 day per week</option>
                    <option value="">3-5 day per week</option>
                    <option value="">5-7 day per week</option>
                    <option value="">7 day per week</option>
                </select>
            </div>
        </div>
        <div class="form-right">
            <div class="salad-image">
                <img src="picture/sa.png" alt="Salad"> 
            </div>
        </div>
    </div>
    
    <div class="form-buttons">
        <a href="User.html"><button>Back</button></a>
        <a href="User.html"><button>Edit</button></a>
    </div>
</div>

</body>
</html>
